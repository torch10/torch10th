  <!-- Maps -->
  <body>
      <div id="map"></div>
      <script>
  function initMap() {
    var myLatlng = {lat: 25.06909, lng: 121.524344};

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: myLatlng
    });

    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Click to zoom'
    });

    map.addListener('center_changed', function() {
      // 3 seconds after the center of the map has changed, pan back to the
      // marker.
      window.setTimeout(function() {
        map.panTo(marker.getPosition());
      }, 3000);
    });

    marker.addListener('click', function() {
      map.setZoom(16);
      map.setCenter(marker.getPosition());
    });
  }

      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdLPQ99NUP8Wj3e30pm8bA79Qijz8YjNQ&signed_in=true&callback=initMap" async defer>
      </script>
